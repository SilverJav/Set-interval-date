<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio individual</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>It's the final countdown</h1>
    <div class="contador">
        <script>

            setInterval(mostrarConteo, 1000);

            function mostrarConteo() {
                // Set the date we're counting down to
                var countDownDate = new Date("Jan 1, 2023 00:00:00").getTime();
                console.log(countDownDate);
                // Get today's date and time
                var now = new Date().getTime();
                console.log(now);

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                console.log(days);
                console.log(hours);
                console.log(minutes);
                console.log(seconds);
                // Output the result in an element with id="demo"
                document.getElementById("tiemporestante").innerHTML = `Quedan ${days} dias, ${hours} horas, ${minutes} minutos y ${seconds} segundos.`;
            }
        </script>

        <p id="tiemporestante">Este es un contador</p>
    </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
